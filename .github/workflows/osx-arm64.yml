name: MacOS arm64

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PKG_DATE: 20240627
  PLATFORM: osx
  ARCHITECTURES: arm64
  DEVELOPER_DIR: /Applications/Xcode_14.3.1.app/Contents/Developer

jobs:
  make-osx-arm64:
    strategy:
      matrix:
        os: [macos-14]
        ruby-version: [3.3.3]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: build arm64
        run: |
          ls -al
          gem install rake
          rake build
      - name: "Upload Artifact- osx arm64"
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ env.PKG_DATE }}-${{env.PLATFORM}}-${{env.ARCHITECTURES}}.tar.gz
          path: build
